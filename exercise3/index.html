<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Angular Exercise 3</title>
    <script src="bower_components/angular/angular.js"></script>
  </head>
  <body ng-app="Cart">
    <ol>
    	<li>Create a shopping cart structure in your controller and then list the items using ng-repeat so they match the format below. Hint: there's a filter in angular to help with currencies!</li>
    	<li>Create a search for your shopping list</li>
    </ol>
    <div ng-controller="CartCtrl">
      <ul>
        <li ng-repeat="item in items"><a href="javascript:void(0)" ng-click="addToCart(item)">{{item.name}}</a>: {{item.price | currency:"$"}} <input type="number" ng-model="item.quantity"></li>
      </ul>
      <h3>{{subTotal}}</h3>
    </div>
  </body>
  <script src="js/app.js"></script>
  <script src="js/controllers/CartController.js"></script>
</html>
