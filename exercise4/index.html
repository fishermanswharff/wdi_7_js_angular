<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Angular Exercise 4</title>
    <script src="bower_components/angular/angular.js"></script>
  </head>
  <body ng-app="Users">
    <div ng-controller="UserController">
      <form role="form" name="createUserForm" ng-submit="createUser(user)">
        <div class="form-group">
          <label for="first">First Name</label>
          <input type="text" id="first" ng-model="user.firstname" required>
        </div>
        <div class="form-group">
          <label for="last">Last Name</label>
          <input type="text" id="last" ng-model="user.lastname" required>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" ng-model="user.age" required>
        </div>
        <button type="submit" ng-disabled="createUserForm.$invalid">Submit</button>
      </form>
      <div>
        <ul>
          <li ng-repeat="user in users">{{user.firstname}} is {{user.age}}</li>
        </ul>
      </div>
    </div>
    <p>Take the code from demo 3 and add an age field for each user. Set it up so that you can define the age when you create a user.</p>
    
  </body>

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers/UserController.js"></script>
</html>
