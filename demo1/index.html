<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Angular Demo 1</title>
    <script src="bower_components/angular/angular.js"></script>
    </head>
  <body ng-app>
    <!-- 
    ng-app is a directive saying this body is an angular application
    Angular goes through the html and compiles the templates. 
    -->
    <h1>Welcome {{ 1 + 1 }}</h1>
    <h1>Welcome {{ person.name }}</h1>
    <h1 ng-init="person = {name: 'dan'}">Welcome {{ person.name }}</h1>
    <p><input type="text" ng-model="person.name"></p>
  </body>
</html>
