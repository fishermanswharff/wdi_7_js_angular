<!DOCTYPE html>
<html lang="en" ng-app="Users">
  <head>
    <meta charset="utf-8">
    <title>Angular Exercise 6</title>
    <script src="bower_components/angular/angular.js"></script>
  </head>
  <body>
    <div ng-controller="UserCtrl">
      <form role="form" name="createUserForm" ng-submit="createUser(user)" novalidate>
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" placeholder="first name" ng-model="user.first_name">
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input name="last_name" type="text" placeholder="last name" ng-model="user.last_name">
        </div>
        <div class="form-group">
          <select name="titles" ng-model="user.title_id" required>
            <option ng-repeat="title in titles" value="{{title.id}}">{{title.name}}</option>
          </select>
        </div>
        <button type="submit" ng-disabled="createUserForm.$invalid">Submit</button>
      </form>
      <ul> Users:
        <li ng-repeat="user in users">{{user.first_name}} | <a ng-href="" ng-click="deleteUser(user)">delete</a></li>
      </ul>
    </div>
  </body>
  <script src="js/app.js"></script>
  <script src="js/factories/TitleFactory.js"></script>
  <script src="js/controllers/UserController.js"></script>

</html>
